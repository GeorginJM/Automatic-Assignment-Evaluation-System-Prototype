<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            width: 100%;
            height: 100vh;
            position: relative;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .header {
            width: 100%;
            height: 160px;
            background: #100F0F;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header h1 {
            font-size: 64px;
            font-family: Potta One;
            font-weight: 400;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding-top: 200px;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .content {
            background: white;
            border-radius: 3px;
            padding: 20px;
            text-align: left; /* Align the content to the left */
            color: black;
            font-size: 25px;
            font-family: Pragati Narrow;
            font-weight: 400;
            word-wrap: break-word;
        }

        h2 {
            font-size: 48px;
            font-family: Potta One;
            font-weight: 400;
            text-align: left;
            color: black;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AUTOEVALHUB</h1>
        <div style="font-size: 20px; color: yellow">AN AUTOMATIC EVALUATION TOOL</div>
    </div>
    <div class="container">
        <div class="content">
            <h2>Assignments</h2>
            <!-- List of Assignments -->
            <ul>
                {% for assignment in assignments %}
                <li>
                    <strong>{{ assignment[1] }}</strong> - {{ assignment[2] }} 
                    <a href="/view_submissions/{{ assignment[0] }}">View Submission</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
