<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            width: 100%;
            height: 100vh;
            position: relative;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .header {
            width: 100%;
            height: 160px;
            background: #100F0F;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header h1 {
            font-size: 64px;
            font-family: Potta One;
            font-weight: 400;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding-top: 200px;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .content {
            background: #A39E76;
            border-radius: 3px;
            padding: 20px;
            text-align: center; /* Center align the content */
            color: black;
            font-size: 25px;
            font-family: Pragati Narrow;
            font-weight: 400;
            word-wrap: break-word;
        }

        h2 {
            font-size: 48px;
            font-family: Potta One;
            font-weight: 400;
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 20px;
            color: black;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AUTOEVALHUB</h1>
        <div style="font-size: 20px; color: yellow">AN AUTOMATIC EVALUATION TOOL</div>
    </div>
    <div class="container">
        <div class="content" >
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="post">
                <input type="hidden" name="user_type" value="student">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
            <div class="error-message" id="errorMessage"></div> <!-- Error message section -->
        </div>
    </div>

    <!-- JavaScript to display error message -->
    <script>
        // Get error message from URL parameter (if exists)
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('errorMessage').innerText = errorMessage;
        }
    </script>
</body>
</html>
