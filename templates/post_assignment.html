<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Assignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            width: 100%;
            height: 100vh;
            position: relative;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .header {
            width: 100%;
            height: 160px;
            background: #100F0F;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header h1 {
            font-size: 64px;
            font-family: Potta One;
            font-weight: 400;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding-top: 200px;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .content {
            background: white;
            border-radius: 3px;
            padding: 20px;
            text-align: center; /* Center align the content */
            color: black;
            font-size: 25px;
            font-family: Pragati Narrow;
            font-weight: 400;
            word-wrap: break-word;
        }

        h2 {
            font-size: 48px;
            font-family: Potta One;
            font-weight: 400;
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 20px;
            color: black;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #313531;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AUTOEVALHUB</h1>
        <div style="font-size: 20px; color: yellow">AN AUTOMATIC EVALUATION TOOL</div>
    </div>
    <div class="container">
        <div class="content">
            <h2>Post Assignment</h2>
            <form action="/post_assignment" method="POST">
                <label for="assignment_name">Assignment Name:</label><br>
                <input type="text" id="assignment_name" name="assignment_name" required><br>
                <label for="assignment_details">Assignment Details:</label><br>
                <textarea id="assignment_details" name="assignment_details" rows="4" required></textarea><br>
                <label for="last_submission_date">Last Submission Date:</label><br>
                <input type="date" id="last_submission_date" name="last_submission_date" required><br>
                <button type="submit">Post Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
