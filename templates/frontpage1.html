<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%);
            width: 100%;
            height: 100vh;
            position: relative;
            padding-bottom: 40px; /* Add padding-bottom for space */
        }

        .header {
            width: 100%;
            height: 160px;
            background: #100F0F;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .header h1 {
            font-size: 64px;
            font-family: Potta One;
            font-weight: 400;
            margin: 0;
        }

        .logout-container {
             position: absolute;
             top: 30%;
             right:5%;
        }


        .container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            padding-top: 200px;
            padding-bottom: 40px; /* Add padding-bottom for space */
            align-items: 30px;
        }

        .content {
            background: white;
            border-radius: 3px;
            padding: 20px;
            text-align: center; /* Center align the content */
            color: black;
            font-size: 25px;
            font-family: Pragati Narrow;
            font-weight: 400;
            word-wrap: break-word;
            align-items: 30px;
        }

        h2 {
            font-size: 48px;
            font-family: Potta One;
            font-weight: 400;
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #313531;
        }

        /* Add styling for buttons container */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-right: 10px;
            
             
        }

        /* Add spacing between buttons */
        .button-container button {
            margin-right: 10px;
            margin-left: 10px;
            margin-top: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AUTOEVALHUB</h1>
        <div style="font-size: 20px; color: yellow">AN AUTOMATIC EVALUATION TOOL</div>
        <!-- Logout form -->
        <div class="logout-container">
            <form action="/logout" method="post">
                <button type="submit" style="color: white; background-color: red;">Logout</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="content">
            
            <!-- Button container -->
            <div class="button-container">
                <!-- Button to post assignments -->
                <form action="/post_assignment" method="get">
                    <button type="submit">Post Assignments</button>
                </form>
                
                <!-- Button to view submissions -->
                <form action="/show_assignments" method="get">
                    <button type="submit">View Submissions</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
